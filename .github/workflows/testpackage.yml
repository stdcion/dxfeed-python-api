# This workflow will check package installation and runs tests
# On Ubuntu, Windows and MacOS
# Triggered by push to master

name: Test package

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  installation:
    strategy:
      matrix:
        os: [ubuntu-20.04]
        python-version: [3.9]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Install python version
      uses: gabrielfalcao/pyenv-action@v11
      with:
        default: "${{ matrix.python-version }}"
        command: pip install -U pip  # upgrade pip after installing python        
    - name: Install Poetry
      uses: abatilo/actions-poetry@v2
    - name: Set poetry env
      run: |
        pip install --upgrade pip
        pip install taskipy cython setuptools pytest
        poetry config virtualenvs.create false
        poetry install
        task build -f sdist
      shell: bash
    - name: Install package artifact
      run: |
        pip install dist/dxfeed*
        pip uninstall --yes dxfeed
      shell: bash
    - name: Run tests
      run: |
        poetry run task test
      shell: bash
