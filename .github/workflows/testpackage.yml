# This workflow will check package installation and runs tests on PR
name: Test on PR

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  installation:
    strategy:
      matrix:
        os: [windows-latest]
        python-version: [3.7, 3.8, 3.9]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    # - name: Set up Python ${{ matrix.python-version }}
    #   uses: actions/setup-python@v4
    #   with:
    #     python-version: ${{ matrix.python-version }}

    - name: Set up Python
      run: | 
        curl https://www.python.org/ftp/python/3.10.9/python-3.10.9-amd64.exe
        ./python-3.10.9-amd64.exe /quiet InstallAllUsers=1 PrependPath=1 Include_test=0

    - name: Install Poetry
      uses: abatilo/actions-poetry@v2

    - name: Set poetry env
      run: |
        pip install --upgrade pip
        pip install taskipy cython toml
        poetry install
        task build -f sdist
        # pip uninstall --yes taskipy cython
      shell: bash

    - name: Install package artifact
      run: |
        pip install dist/dxfeed*
        echo "import dxfeed as dx" >> import_test.py
        python import_test.py
        pip uninstall --yes dxfeed
      shell: bash

  tests:
    needs: installation
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.7, 3.8, 3.9]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      uses: abatilo/actions-poetry@v2

    - name: Set poetry env
      run: |
        pip install --upgrade pip
        pip install taskipy cython toml
        poetry install
      shell: bash

    - name: Run tests
      run: |
        poetry run task test
      shell: bash

    - name: Generate doc
      if: matrix.os == 'ubuntu-20.04' && matrix.python-version == 3.7
      run: |
        poetry run task html_docs
      shell: bash
