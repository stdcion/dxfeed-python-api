# This workflow will check package installation and runs tests
# On Ubuntu, Windows and MacOS
# Triggered by push to master

name: Test package

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  installation:
    strategy:
      matrix:
        #os: [ubuntu-20.04, windows-latest, macos-latest]
        os: [ubuntu-20.04]
        #python-version: [3.6, 3.7, 3.8, 3.9]
        python-version: [3.9]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Poetry
      uses: abatilo/actions-poetry@v2
    - name: Set poetry env
      run: |
        pip install --upgrade pip
        pip install taskipy cython toml twisted pymodbus
        poetry install
        task build -f sdist
      shell: bash
    - name: Install package artifact
      run: |
        pip install dist/dxfeed*
      shell: bash
    - name: Generate do
      run: |
        poetry run task  html_docs
    - name: Run tests
      run: |
        poetry run task test -vvvv
      shell: bash
